<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Component with Font Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <my-icon></my-icon>

    <script>
        class MyIcon extends HTMLElement {
            constructor() {
                super();
                // Create a shadow root
                const shadow = this.attachShadow({ mode: 'open' });

                // Create icon element
                const icon = document.createElement('i');
                icon.className = 'fas fa-star'; // Font Awesome class for star icon

                // Attach the created element to the shadow dom
                shadow.appendChild(icon);

                // Attach Font Awesome stylesheet to the shadow DOM
                const linkElem = document.createElement('link');
                linkElem.setAttribute('rel', 'stylesheet');
                linkElem.setAttribute('href', 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
                shadow.appendChild(linkElem);
            }
        }

        // Define the new element
        customElements.define('my-icon', MyIcon);
    </script>
</body>

</html>
